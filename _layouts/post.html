---
layout: default
---
	<div class="post-title">
    	<h2>{{ page.title }}</h2>
    	<p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </div>

  <div class="post-content content">
    {{ content }}
  </div>
</div>
