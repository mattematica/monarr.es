<hr />
<footer>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <p><i class="fa fa-copyright"></i><a href="mailto:{{site.email}}">{{ site.title }}</a> 2015</p>
    </div>
    <div class="col-md-4">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
              <a href="https://github.com/{{ site.github_username}}">
              <span class="username"><i class="fa fa-github"> </i>{{ site.github_username }}</span>
            </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">

              <span class="username"><i class="fa fa-twitter"></i>{{ site.twitter_username }}</span>
            </a>
          </li>
          {% endif %}
        </ul>
    </div>
    <div class="col-md-4">
       <p class="text">{{ site.description }}</p>
    </div>
  </div>
</footer>
